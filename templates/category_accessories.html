        /* Navigation Bar */
        .nav.navbar {
            background-color: #ffcccc; 
            border-radius: 10px; 
        }
        nav.navbar .navbar-brand,
        nav.navbar .navbar-nav .nav-link {
            color: #333; 
        }
        .nav.navbar .navbar-toggler-icon {
            background-color: #333; 
        }
        .navbar-nav .nav-link {
            position: relative;
        }
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: -3px; /* Jarak garis bawah dari teks */
            left: 0;
            width: 0; /* Awalnya lebar 0 */
            height: 2px; /* Ukuran garis bawah */
            background-color: transparent; /* Warna awal garis bawah */
            transition: width 0.3s ease; /* Efek transisi */
        }
        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link:focus::after,
        .navbar-nav .nav-link:active::after {
            width: 100%; /* Ubah lebar menjadi 100% ketika dihover/diklik */
            background-color: #333; /* Warna garis bawah saat dihover/diklik */
        }
        /* Header */
        header {
            background-color: #ffcccc; 
            color: #333; 
            padding: 30px 0; 
        }
        header h1 {
            font-size: 3rem; /* Mengurangi ukuran font h1 */
            font-weight: bold;
            color: #333; /* Dark Gray */
        }
        header p {
            font-size: 1.25rem; /* Mengurangi ukuran font paragraf */
            color: #555; 
        }
       
    </style>
</head>
